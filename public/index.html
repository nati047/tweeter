<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/b697861be8.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
      <div class="top-right-content">
        <div><strong>Write&nbsp;</strong>a new tweet</div>
        <i class="fa fa-angle-double-down"></i>
      </div>
      
    </nav>
    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>isaac47</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" id="tweets-section">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text"><strong>What are you humming about?</label>
          <input name="text" id="tweet-text"></input>
          <div class="tweet-and-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <article class="tweets-container">
          <header class="tweet-header">
            <div class="name"><i class="fa fa-user-o fa-2x" aria-hidden="true"></i>&nbsp;Name</div>
            <h4 class="user-name">@user_name</h4>
          </header>
          <p calss="a-tweet" >This is what's on my mind!</p>
          <footer class="foot-text">
            <div class="time-stamp">10 days ago</div>
            <div class="icons">
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
          </footer>
        </article>
        <article class="tweets-container">
          <header class="tweet-header">
            <div class="name"><i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>&nbsp;Hitman</div>
            <h4 class="user-name">@agent_47</h4>
          </header>
          <p calss="a-tweet" >We determine who we are by what we do!</p>
          <footer class="foot-text">
            <div class="time-stamp">10 days ago</div>
            <div class="icons">
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
          </footer>
        </article>
      </section>
   </main>
   
  </body>
</html>
